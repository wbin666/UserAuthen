<!DOCTYPE html>
<html lang="en" ng-app="PassportApp">
	<head>
        <base href="/">
		<meta charset="UTF-8">
		<title>Passport Angular</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- load fontawesome -->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

        <!-- sample from angularjs "Using CSS classes" from https://code.angularjs.org/1.5.7/docs/guide/forms
		<link rel="stylesheet" href="./myStyle.css">
		-->
	</head>
	<body>
		<nav ng-controller="NavCtrl as navVm">
		   <a href="home">Home</a> |
		   <span ng-show="!currentUser">
		     <a href="login">Login</a> |
		     <a href="signup">Sign Up</a>
		   </span>
		   <span ng-show="currentUser">
		     <a href="profile">Profile</a> |
		     <a href="logout" ng-click="navVm.logout()">Logout</a>
		   </span>
		</nav>
        <flash-message></flash-message>
        <div ng-view></div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="angularLib/angular.js" type="text/javascript"></script>
        <script src="angularLib/angular-route.js" type="text/javascript"></script>
        <script src="angularLib/angular-flash.js" type="text/javascript"></script>
        <script src="angularLib/angular-autodisable.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/user.controllers.js" type="text/javascript"></script>
        <script src="js/acdUniqueCheck.directive.js" type="text/javascript"></script>
        <script src="js/acdRepeatPassword.directive.js"></script>
        <script src="js/user.factory.js"></script>
	</body>
</html>
